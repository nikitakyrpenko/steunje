<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Product module</title>
	<link href="/css/itemTree.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/css/admin_style.css"/>
	<style  type="text/css">
		IMG.icon
		{
			border-bottom: white 1px solid;
			border-left: white 1px solid;
			border-top: white 1px solid;
			border-right: white 1px solid;
		}
	</style>

	<script src="/script/jquery.min.js" type="text/javascript"></script>
	<script src="/script/itemTree.js" type="text/javascript"></script>

	<style type="text/css">
		h1{
			 font: bold 14px Arial;
			 color: #238c00;
		}
		.okButton{
			 background: none;
			 border: none;
			 cursor: pointer;
		}
	</style>

	<script type="text/javascript"> 
	   var category;
		  $(document).ready( function() {
			     category = new tree();			
			     category.setSelectedCat = function(sCat){
				        category.currentlySelected = sCat;
				        $('INPUT.admNavbarInp').removeAttr('disabled');
				        $('img','#ok').attr('src','/images/itemTree/ok.gif');
			     }
			
			     category.canBeSelected = false;
			     category.currentlySelected = null;
			     $('span', category.ref).removeClass('collapsed').addClass('expanded');
			     $('#tree').append(category.ref);
			     category.loadContent();
		  });
		
		  function returnSelectedValue(){
			     opener.selectedCat = category.currentlySelected.id;
			     opener.excecuteCommand();
			     window.close();			
		  }
	</script>

</head>
<body>
    <table class="admMain"  align="center" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="admConnerLeft"></td>
            <td class="admTopBtn">
                <div><img src="/images/logo.png" alt="" /></div> 
                <br /><br />

                <div class="admBtnGreen">
                    <div class="imgL"></div>
                    <div>
                        	<a class="admBtnText" href="javascript:window.close()" onclick="return window.close()">Close</a>
                    </div>
                    <div class="imgR"></div>
                </div>


                <div class="admBtnGreen admBtnBlue">
                    <div class="imgL"></div>
                    <div>
                        <a class="admBtnText callHelp" target="_blank" onfocus="blur()" href="/admin/help/cms-help_nl.html">Help</a>
                    </div>
                    <div class="imgR"></div>
                </div>
            </td>
            <td class="admConnerRight"></td>
         </tr>
         <tr>
            <td class="admMainLeft">
                <img src="/images/left_bot.png" alt="" />
            </td>
            <td>
                <table cellspacing="0" cellpadding="0" width="100%" class="admTable">
                    <tr>
                        <td class="admTableTDLast">
                            <ul class='jqueryFileTree' id='tree'></ul>
                        </td>
                    </tr>
                    <tr>
                        <td class="admTableFooter">&#160;</td>
                    </tr>
                </table>                
            </td>
            <td class="admMaiRight">
                <img src="/images/right_bot.png" alt="" />
            </td>
        </tr>
    </table>

    <table cellpadding="0" cellspacing="0"  width="764px" align="center" class="Buttons">
        <tr>
            <td>
                <div class="admBtnGreenb">
                    <div class="imgL"></div>
                    <div>
                        <input class="admNavbarInp" disabled="disabled" onclick="returnSelectedValue()" value="Select" type="button" />
                    </div>
                    <div class="imgR"></div>
                </div>
            </td>
        </tr>
    </table>
	
</body>
</html>
