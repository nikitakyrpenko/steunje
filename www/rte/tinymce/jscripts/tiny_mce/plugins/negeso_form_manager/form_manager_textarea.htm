<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#negeso_form_manager.title_textarea}</title>
	<script language="javascript" src="/script/jquery.min.js" type="text/javascript"></script>
	<script language="javascript" src="/script/jquery-ui.custom.min.js" type="text/javascript"></script>
 <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script language="javascript" type="text/javascript" src="js/textarea.js"></script>
	<script language="javascript" type="text/javascript" src="/script/common_functions.js"></script>
	<link href="css/textarea.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
	<script language="javascript" type="text/javascript">
		function chk(val) {
			if (typeof(val) == "undefined" || val == null)
				val = document.forms[0].elements["name"].value;
			if (/^\s*$/.test(val)) document.forms[0].elements["insert"].disabled = true;
			else document.forms[0].elements["insert"].disabled = false;
		}
	</script>
</head>
<body onload="tinyMCEPopup.executeOnLoad('init();'); chk();" style="display: none">
    <form onsubmit="return false;" action="#">
		<div class="tabs">
			<ul style="cursor: hand; cursor: pointer;">
				<li id="general_tab" class="current" onclick="mcTabs.displayTab('general_tab','general_panel');">
					<span><a>{#negeso_form_manager.tab_general}</a></span>
				</li>
				<li id="advanced_tab" onclick="mcTabs.displayTab('advanced_tab','advanced_panel');">
					<span><a>{#negeso_form_manager.tab_advanced}</a></span>
				</li>
				<li id="validation_tab" title="{#negeso_form_manager.readonly_hint}" onclick="mcTabs.displayTab('validation_tab','validation_panel');">
					<span><a>{#negeso_form_manager.tab_validation}</a></span>
				</li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#negeso_form_manager.general_textarea}</legend>
					<table class="properties">
						<tr>
							<td class="column1"><label id="namelabel" for="name">{#negeso_form_manager.name}<span style="color:red">*</span></label></td> 
							<td><input id="name" name="name" type="text" value="" onkeyup="chk()"/></td> 
						</tr>
						<tr> 
							<td class="column1" valign="top"><label id="textlabel" for="text">{#negeso_form_manager.text}</label></td> 
							<td><input id="text" name="text" type="text" value="" class="my_textarea"/></td> 
						</tr>
						<tr> 
							<td class="column1"><label id="class_listlabel" for="class_list">{#negeso_form_manager.class_list}</label></td> 
							<td>
								<select size="1" id="class_list" name="class_list">
									<option value=""></option>
								</select>
							</td> 
						</tr>
						<tr style="height:20px"> 
							<td colspan="2"><span style="color:red">*</span> - {#negeso_form_manager.validation_required}</td> 
						</tr>
					</table>
				</fieldset>
			</div>

			<div id="advanced_panel" class="panel">
				<fieldset>
					<legend>{#negeso_form_manager.general_textarea}</legend>
					<table class="properties">
						<tr> 
							<td class="column1"><label id="titlelabel" for="title">{#negeso_form_manager.title}</label></td> 
							<td><input id="title" name="title" type="text" value="" /></td> 
						</tr>
						<tr> 
							<td class="column1"><label id="rowslabel" for="rows">{#negeso_form_manager.rows}</label></td> 
							<td><input id="rows" name="rows" type="text" value="6" /></td> 
						</tr>
						<tr> 
							<td class="column1"><label id="colslabel" for="cols">{#negeso_form_manager.cols}</label></td> 
							<td><input id="cols" name="cols" type="text" value="40" /></td> 
						</tr>						
						<!--<tr> 
							<td class="column1"><label id="stylelabel" for="style">{#negeso_form_manager.style}</label></td> 
							<td><input id="style" name="style" type="text" value="" /></td> 
						</tr>
						<tr> 
							<td class="column1"><label id="tabindexlabel" for="tabindex">{#negeso_form_manager.tabindex}</label></td> 
							<td><input id="tabindex" name="tabindex" type="text" value="" /></td> 
						</tr>-->
						<tr> 
							<td colspan="2">
								<input id="style" name="style" type="hidden" value="" />
								<input id="tabindex" name="tabindex" type="hidden" value="" />
								&#160;
							</td>	
						</tr>					
						<tr> 
							<td colspan="2">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td>
											<input id="readonly" name="readonly" type="checkbox" class="checkbox" value="true" onclick="change_readonly(this);"/><label id="readonlylabel" for="readonly" title="{#negeso_form_manager.readonly_hint}">{#negeso_form_manager.readonly}</label>
										</td>
									</tr>
								</table>
							</td> 
						</tr> 
					</table>
				</fieldset>
			</div>

			<div id="validation_panel" class="panel">
				<fieldset>
					<legend>{#negeso_form_manager.general_textarea}</legend>
					<table class="properties">
						<tr> 
							<td>
								<input type="checkbox" id="required" value="true" class="checkbox"/><label id="requiredlabel" for="required">{#negeso_form_manager.validation_required}</label>
							</td>
						</tr>
					</table>
				</fieldset>
			</div>

		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{#insert}" onclick="insertAction();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="cancelAction();" />
			</div>
		</div>
    </form>
</body> 
</html>
