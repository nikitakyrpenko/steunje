<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#negeso_social_networks.title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="js/social_networks.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<base target="_self" />
</head>
<body style="display: none; margin: 0; padding: 6px" onload="tinyMCEPopup.executeOnLoad('init();');">
    <form onsubmit="insertSocialNetworks();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#negeso_social_networks.general}</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#negeso_social_networks.options}</legend>

					<table border="0" cellpadding="4" cellspacing="0">
							<tr>
								<td nowrap="nowrap" colspan="2"><label>Title:</label></td>
								<td nowrap="nowrap"><input id="title" type="text" value="Deel dit product met anderen:" size="50"></td>
							</tr>
							
							
							<tr>
								<td nowrap="nowrap"><input id="twitter" type="CHECKBOX" value="submit" checked="checked"></td>
								<td nowrap="nowrap"><label>twitter</label></td>
								<td nowrap="nowrap">
									<img alt="twitter" src="/images/twitter.png">
								</td>
							</tr>
							<tr>
								<td nowrap="nowrap"><input id="hyves" type="CHECKBOX" value="submit" checked="checked"></td>
								<td nowrap="nowrap"><label>hyves</label></td>
								<td nowrap="nowrap">
									<img alt="hyves" src="/images/hyves.png">
								</td>
							</tr>
							<tr>
								<td nowrap="nowrap"><input id="wl" type="CHECKBOX" value="submit" checked="checked"></td>
								<td nowrap="nowrap"><label>Windows Live</label></td>
								<td nowrap="nowrap">
									<img alt="Windows Live" src="/images/livemessenger.gif">
								</td>
							</tr>
							<tr>
								<td nowrap="nowrap"><input id="myspace" type="CHECKBOX" value="submit" checked="checked"></td>
								<td nowrap="nowrap"><label>myspace</label></td>
								<td nowrap="nowrap">
									<img alt="myspace" src="/images/myspace.gif">
								</td>
							</tr>
							
							<tr>
								<td nowrap="nowrap"><input id="facebook" type="CHECKBOX" value="submit" checked="checked"></td>
								<td nowrap="nowrap"><label>facebook</label></td>
								<td nowrap="nowrap">
									<img alt="facebook" src="/images/facebook.png">
								</td>
							</tr>
							
							<tr>
								<td nowrap="nowrap"><input id="mail_to" type="CHECKBOX" value="submit" checked="checked"></td>
								<td nowrap="nowrap"><label>mail</label></td>
								<td nowrap="nowrap">
									<img alt="mail" src="/images/mail.png">
								</td>
							</tr>
							
							<tr>
								<td nowrap="nowrap"><input id="facebook_like" type="CHECKBOX" value="submit" checked="checked"></td>
								<td nowrap="nowrap"><label>facebook like</label></td>
								<td nowrap="nowrap">
									<iframe src="http://www.facebook.com/plugins/like.php?href=http://negeso.nl&amp;layout=standard&amp;show_faces=true&amp;width=300&amp;action=like&amp;colorscheme=light&amp;height=35" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:300px; height:35px;" allowTransparency="true"></iframe>
								</td>
							</tr>
					</table>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel" style="padding-bottom: 20px">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{#insert}" onclick="insertSocialNetworks();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>


</html>
