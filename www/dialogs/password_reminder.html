<html>
<head>
<title>Password reminder text</title>
<style>
.button{
	border: 0; 
	background-color: #EAEAEA; 
	width: 70px;
	font-weight: bold;
	cursor: hand;
}
.header{
	color: white;
	font-family: arial;
	font-size: 16px;
	font-weight: bold;
	background-color: #7FB577;
	text-align: center;
}
</style>
<script>
	function cancelClick(){
		window.returnValue = null;
		window.close();
	}
	function saveClick(){
		var elts = document.getElementsByTagName("INPUT");
		var first = true;
		var ret = "";
		for (var i=0; i<elts.length; i++){
			if(elts[i].input_type=="email" && elts[i].checked){
				if(!first){
					ret+=",";
				}
				ret+=elts[i].input_id;
				first=false;
			}
		}
		window.returnValue = ret;
		window.close();
	}
	
	function checkAll() {
		var elts = document.getElementsByTagName("INPUT");
		for (var i=0; i<elts.length; i++) {
			if(elts[i].input_type=="email") elts[i].checked = true;
		}
	}
	
	function uncheckAll() {
		var elts = document.getElementsByTagName("INPUT");
		for (var i=0; i<elts.length; i++) {
			if(elts[i].input_type=="email") elts[i].checked = false;
		}
	}
</script>
</head>
<body style="padding: 10px;">
<table border="0" style="width: 370px;">
	<tr>
		<td class="header"><script>document.write(dialogArguments.header);</script></td>
	</tr>
</table>
<table border="0" style="width: 370px;" cellpadding="0" cellspacing="0">
	<script>
		for (var i=0; i<window.dialogArguments.userEmailList.length; i++){	
		document.write(
			"<tr>" +
			"<td style='width: 25px; background-color: #c9e7c4; border-top: 2 solid white; border-left: 2 solid white;'>"+
			"<input input_type='email' input_id='"+window.dialogArguments.userIdList[i]+"' type='checkbox'/>"+       
			"</td>"+
			"<td style='width: 345px; background-color: #96d08c; border-top: 2 solid white; font-family: arial; font-size: 13px; border-right: 2 solid white;'>"+
			"&nbsp;&nbsp;"+window.dialogArguments.userEmailList[i]+
			"</td>"+
			"</tr>");
		}
	</script>
</table>
<table border="0" style="width: 370px;">
	<tr>
		<td style="background-color: #EAEAEA; text-align: center;">
			<script>document.write(dialogArguments.select)</script>:
			<button class="button" onclick="checkAll()" id="btnCheckAll"/>
			<button class="button" onclick="uncheckAll()" id="btnUncheckAll"/>
		</td>
	</tr>
	<tr>
		<td style="background-color: #EAEAEA; text-align: center;">
			<button class="button" onclick="saveClick()" id="btnSave"/>
			<button class="button" onclick="cancelClick()" id="btnCancel"/>
		</td>
	</tr>
</table>
<script>
	document.all["btnCheckAll"].value = "&lt;" + dialogArguments.checkAll + "&gt;";
	document.all["btnUncheckAll"].value = "&lt;" + dialogArguments.uncheckAll + "&gt;";
	document.all["btnSave"].value = "&lt;" + dialogArguments.save + "&gt;";
	document.all["btnCancel"].value = "&lt;" + dialogArguments.cancel + "&gt;";
</script>
</body>
</html>
