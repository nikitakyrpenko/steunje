<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#negeso_template.title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="js/template.js"></script>
	<script language="javascript" type="text/javascript" src="/site/core/script/RTE_Templates.js"></script>	
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<link href="css/template.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body style="display: none; margin: 0; padding: 6px" onload="tinyMCEPopup.executeOnLoad('init();');">
    <form onsubmit="insertTemplate();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#negeso_template.general}</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#negeso_template.options}</legend>

					<table border="0" cellpadding="4" cellspacing="0">
							<tr>
							<td nowrap="nowrap"><label for="file">{#negeso_template.template}</label></td>
							  <td nowrap="nowrap">
									<table border="0" cellspacing="0" cellpadding="0">
									  <tr>
										<td>
											<select id="templates_list" name="template" style="width: 270px">
											</select>
										</td>
									  </tr>
									</table>
								</td>
							</tr>
					</table>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel" style="padding-bottom: 20px">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{#insert}" onclick="insertTemplate();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>

<script language="javascript" type="text/javascript">
	var list = document.forms[0].templates_list.options;
	for (var i=0; i<=RTE_Templates.current; i++) {
		list[list.length] = new Option(RTE_Templates.templates[i].title, html_encode(RTE_Templates.templates[i].body));
	}
</script>

</html>
